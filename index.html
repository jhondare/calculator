<html>
    <head>
        <title>;-(</title>
    
        
        <link rel ="stylesheet" href="Calculator.css"/>
        
    </head>
    

<body>
    
    <div class="main">
               
        <div class="calculator">        
                    
            <!--this basically handles the display-->
            
            <div class="screen" data-screen>0</div>
                
             <div class="calculator_keys">
                        
                        <button class ="key-operator" data-clear>AC</button>
                        <button class ="key-operator" data-delete>DEL</button>
                        <button class ="key-operator" data-percentage>%</button>
                        <button class ="key-operator" data-operator>/</button>
                                        
                    
                       <button class ="digit" data-number>7</button>
                       <button class ="digit" data-number>8</button>
                       <button class ="digit" data-number>9</button>
                       <button class ="key-operator" data-operator>x</button>
                        
                    
                    
                       <button class ="digit" data-number>4</button>
                       <button class ="digit" data-number>5</button>
                       <button class ="digit" data-number>6</button>
                       <button class ="key-operator" data-operator>-</button>
                        
                    
                       <button class ="digit" data-number>1</button>
                       <button class ="digit" data-number>2</button>
                       <button class ="digit" data-number>3</button>
                       <button class ="key-operator" data-operator>+</button>
                
                        
                       <button class ="digit" data-number>0</button>
                       <button class ="key-operator" data-decimal>.</button>
                       <button class="key-equal" data-equals>=</button>
                        
                
            </div>
        </div>
        
    </div>
    
    
</body>
        <script src="Calculator.js"></script> 
    
</html>
